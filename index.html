<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pré-admission</title>
    <link rel="stylesheet" href="stayl.css" />
  </head>
  <body>
    <form action="#" class="form-container">
      <h1>
        Pré-admission
        <p>V2</p>
      </h1>
      <div class="divajouter">
        <div class="Ajouter">
          <div id="messag"></div>
          <p>Formulaire de Pré-admission</p>

          <div class="form-group">
            <label for="nom">Nome :</label>
            <input type="text" id="nom" />
          </div>
          <div class="form-group">
            <label for="prenom">Prénome :</label>
            <input type="text" id="prenom" />
          </div>
          <div class="form-group">
            <label for="telephon">Téléphone :</label>
            <input type="text" id="telephon" />
          </div>
          <div class="form-group">
            <label for="email">Email :</label>
            <input type="email" id="email" />
          </div>
          <div class="form-group">
            <label for="Motif">Motif :</label>
            <select id="Motif">
              <option value="">-- Choisissez la raison--</option>
              <option value="Consultation">Consultation</option>
              <option value="Analyse">Analyse</option>
              <option value="Suivi">Suivi</option>
              <option value="Urgence">Urgence</option>
            </select>
          </div>
          <div class="form-group">
            <label for="date">Date des Souhaiter :</label>
            <input type="date" id="date" />
          </div>

          <button id="ajouter">Ajeuter</button>
        </div>
      </div>
    </form>
    <h1>Liste des Demandes</h1>
    <div class="tablelist">
      <div class="search">
        <img src="search.png" alt="" />
        <input type="search" id="search" placeholder="search" />
      </div >
      <div id=" nomber" class="nomber"></div>
      <table>
        <thead>
          <tr>
            <th>Nom</th>
            <th>Prénome</th>
            <th>Téléphone</th>
            <th>Email</th>
            <th>Motif</th>
            <th>Date</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="table"></tbody>
      </table>
    </div>
    <script src="scrip.js"></script>
  </body>
</html>
